<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-link" href="{% url 'admin:index' %}">Admin</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="navbar-link" href="{% url 'logout' %}">Logout</a>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a class="navbar-link" href="{% url 'basic_app:login' %}">Login</a>
                    </li>
                {% endif %}

                <li class="nav-item">
                    <a class="navbar-link" href="{% url 'basic_app:register' %}">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block body_block %}
    {% endblock %}
</body>
</html>
